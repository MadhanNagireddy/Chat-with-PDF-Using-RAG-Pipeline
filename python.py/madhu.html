<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Knowledge Base Search</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js"></script>
</head>
<body>
    <div class="container">
        <h1>Knowledge Base Search</h1>

        <h2>Data Ingestion</h2>
        <textarea id="urls" placeholder="Enter URLs (one per line)"></textarea>
        <button onclick="ingestData()">Ingest Data</button>

        <h2>Search Knowledge Base</h2>
        <input type="text" id="query" placeholder="Enter your question">
        <button onclick="searchQuery()">Search</button>

        <div id="response"></div>
    </div>

    <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
</body>
</html>
